<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/Instagram 1.png" alt="celular logado no instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="imagens/Logo instagram.png" class="instagram-logo" alt=" logo instagram">
                </a>
                <div class="profile-photo">
                    <img src="imagens/foto perfil instagram.jpg" alt="foto do perfil do instagram">
                </div>
                <a href="#" class="instagram-login">Continuar como Suelen Santos</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Suelen Santos</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <img src="imagens/dowload-apple.png" alt="Apple dowload">
                    <img src="imagens/dowload-googleplay.png" alt=" Google Play dowload">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
